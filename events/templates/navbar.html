<!DOCTYPE html>
<html >
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <style>
        .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid #ddd;
        background: rgb(255, 255, 255);
        height: 76px;
        width: 100%;
        position: fixed;
        z-index: 1;
        }
        .navbar .logo-section {
        display: flex;
        align-items: center;
        }
        .navbar .logo-section div {
        align-self: stretch;
        width: 1px;
        background: black;
        margin: 0 20px;
        }
        .navbar .icons-section .fa {
        text-decoration: none;
        color: inherit;
        font-size: 2rem;
        margin: 0 10px;
        }
        .navbar .logo {
        width: 40px;
        }
        .navbar .logoname {
        width: 130px;
        }
        .navbar .input-search {
        padding: 10px;
        text-align: center;
        border-radius: 5px;
        border: 2px solix #ddd;
        outline: 0;
        }
        .navbar .input-search:focus {
        text-align: left;
        }
        .icons-section{
        font-size: 40px !important;
        }
        #search{
        font-family:FontAwesome !important;
        }
        ::placeholder{
        font-size: 17px;
        }
        .logo-section{
        padding-left: 150px;
        font-weight: lighter;
        }
        </style>
  <style>
      body {
        margin: 0;
        font-size: 28px;
        font-family: Arial, Helvetica, sans-serif;
      }
      
      .header {
        background-color: #f1f1f1;
        padding: 30px;
        text-align: center;
      }
      
      #navbar {
        overflow: hidden;
        background-color: white;
      }
      
      #navbar a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      
      #navbar a:hover {
        background-color: #ddd;
        color: purple;
      }
      
      #navbar a.active {
        background-color: #4CAF50;
        color: white;
      }
      
      .content {
        padding: 16px;
      }
      
      .sticky {
        top: 0;
        width: 100%;
      }
      
      .sticky + .content {
        padding-top: 60px;
      }
      </style>
</head>
<body>
    
      
      <div id="navbar">
        <a class="danger" href="{% url 'home'%}" style="color:silver">Home</a>
        <a class="danger" href="{% url 'signup' %}" style="color:silver">Logout</a>
        {% if user.is_authenticated %}
        <a href="{%url 'myprofile'%}" style="color:silver">Profile</a>
        <a href="{% url 'new-project' %}" style="color:silver">Add Project</a>
        <a href="{% url 'edit_profile' %}" style="color:silver">Edit Your Profile</a>
        
        {% else %}
        <a class='btn btn-default' href="{% url 'login' %}" style="color:silver">Login</a>
        {% endif %}

        <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" style="float:right">
            <input class="form-control mr-sm-2" name="search" type="search" placeholder="Search Projects" aria-label="Search" style="color:black">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" style="color:black">Search</button>
          </form>

      </div>
   
<script>
    window.onscroll = function() {myFunction()};
    
    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;
    
    function myFunction() {
      if (window.pageYOffset >= sticky) {
        navbar.classList.add("sticky")
      } else {
        navbar.classList.remove("sticky");
      }
    }
</script>
</body>
</html>
